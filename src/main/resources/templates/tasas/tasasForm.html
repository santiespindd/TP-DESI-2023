<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">

	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/tasas.css}"/>

	<title>Formulario Tasas e Impuestos</title>
</head>

<body class="bg-light bg-gradient">

		<h2 class="text-center titulo">Formulario de Tasas e Impuestos</h2>

<div class="container ">

	<form class= "container w-50 " th:action="@{/tasas/save}" th:object="${tasasForm}" method="post">
		<input type="hidden" th:field="*{id}" required/>

		<label>IVA %:</label>
		<input class="form-control" type="text" th:field="*{iva}" placeholder="0-100%" required/>
	   
	    <div th:if="${#fields.hasErrors('iva')}" class="alert alert-danger alert-dismissible fade show" role="alert">
				<span   th:errors="*{iva}"></span> 
				<button type="button" class="btn-close btn-sm" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
	
		<br />

		<label>Tasa Aeroportuaria Nacional:</label>
		<input class="form-control" type="text" th:field="*{tasaAeroportuariaNacional}" minlength="1" placeholder="0.00-99999.99%" required/>
		<div  th:if="${#fields.hasErrors('tasaAeroportuariaNacional')}" class="alert alert-danger alert-dismissible fade show" role="alert">
			<span th:errors="*{tasaAeroportuariaNacional}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		<br />

		<label>Tasa Aeroportuaria Internacional:</label>
		<input class="form-control" type="text" placeholder="0.00-99999.99%" th:field="*{tasaAeroportuariaInternacional}" minlength="1" required />
		<div th:if="${#fields.hasErrors('tasaAeroportuariaInternacional')}" class="alert alert-danger alert-dismissible fade show" role="alert">
			<span  th:errors="*{tasaAeroportuariaInternacional}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
			
		<br />

		<label>Cotización del Dólar: $</label>
		<input class="form-control" type="text" placeholder="0.00-99999.99%" th:field="*{cotizacionDolar}" minlength="1" required/>
		<div th:if="${#fields.hasErrors('cotizacionDolar')}" class="alert alert-danger alert-dismissible fade show" role="alert">
			<span  th:errors="*{cotizacionDolar}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		<br />

		<button type="submit" name="action" value="Guardar" class="btn btn-success list-button">Guardar</button>
		<button type="submit" name="action" value="Cancelar" class="btn btn-secondary list-button">Cancelar</button>
		
		
		<div th:if="${error}" class="alert alert-danger" role="alert">
    		<p th:text="${error}"></p>
		</div>

	</form>

	
</div>
	
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" i
ntegrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
 integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>

</html>
