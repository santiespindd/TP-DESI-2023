<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasas e Impuestos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/tasas.css}"/>
</head>
<body>

<h2 class="text-center titulo">Listado de Tasas e Impuestos</h2>

<div class="table-responsive">
	<table  class="table table-striped container w-50">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">IVA</th>
        <th scope="col">Tasa Aeroportuaria Nacional</th>
        <th scope="col">Tasa Aeroportuaria Internacional</th>
        <th scope="col">Cotización del Dólar</th>
        <th scope="col">Acciones</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="tasas : ${tasasList}">
        <td th:text="${tasas.id}"></td>
        <td th:text="${tasas.iva}"></td>
        <td th:text="${tasas.tasaAeroportuariaNacional}"></td>
        <td th:text="${tasas.tasaAeroportuariaInternacional}"></td>
        <td th:text="${tasas.cotizacionDolar}"></td>
        <td>

            <a class="btn btn-warning btn-sm" th:href="@{/tasas/edit/{id}(id=${tasas.id})} ">Editar</a>

        </td>
    </tr>
    </tbody>
</table>

	
</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
