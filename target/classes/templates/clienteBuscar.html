<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Venta de pasaje</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-light bg-gradient">

<h1 class="text-center titulo mt-3">Vender pasaje aÃ©reo</h1>
<h2 class="text-center titulo mt-3">Buscar cliente</h2>

	<div class="container">
		<form class="container w-50" th:action="@{/clienteBuscar}" th:object="${cliente}" method="post">
			
			<div th:each="err : ${#fields.errors('global')}" th:text="${err}" class="alert alert-danger" role="alert"/>

			<div class="m-3">
				<label>DNI del cliente:</label>
				<input class="form-control" type="text" th:field="*{dni}" required />
		    </div>

		    <div class="m-3">
        		<button class="text-light btn btn-primary list-button" type="submit" name="action" value="Buscar">Buscar</button>
		        <a th:href="@{/}" value="Volver" class="btn btn-secondary list-button cancelar"> Volver </a>
			</div>

			<div class="m-3" th:if="${encontrado == true}">
    			<table border="0" style="align-self: center;">
				    <tr>
						<td th:text="'Apellido:'"/>
						<td th:text="*{apellido}"/>
					</tr>
					<tr>
						<td th:text="'Nombre:'"/>
						<td th:text="*{nombre}"/>
					</tr>
	    			<tr>
						<td th:text="'Domicilio:'"/>
						<td th:text="*{domicilio}"/>
					</tr>
					<tr>
						<td th:text="'E-mail:'"/>
						<td th:text="*{email}"/>
					</tr>
	   				<tr>
						<td th:text="'Fecha de Nacimiento:'"/>
						<td th:text="*{fechaNac}"/>
					</tr>
	    			<tr>
						<td th:text="'Pasaporte NÂ°:'"/>
						<td th:text="*{pasaporte}"/>
					</tr>
    			</table>
			    <div class="m-3">
        			<button class="btn btn-success list-button mx-3" type="submit" name="action" value="Iniciar venta">Iniciar venta</button>
			    </div>
			 </div>
		</form>
	</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
